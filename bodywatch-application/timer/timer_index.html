<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      Bodywatch - Breakroom
    </title>
    <link rel="shortcut icon" type="image/png" href="../favicon.ico">
    <link href="stopwatch.css" rel="stylesheet">
    <script src="stopwatch.js"></script>
    <script src="../js/main.js"></script>
  </head>
  <body>
    <div id="stopwatch">
      <!-- [DISPLAY TIMER] -->
      <div id="sw-time">00:00:00</div>
      <!-- [RESET BUTTON] -->
      <input type="button" value="Reset" id="sw-rst" disabled/>
      <!-- [START/STOP BUTTON] -->
      <input type="button" value="Start" id="sw-go" disabled/>
    </div>
    <br>
    <a href="../index2.html">
        <button type="button">Done taking a break! Take me back :)</button>
     </a>
  </body>
</html>
